# Server Configuration
# Port on which the application will run
server.port=8080

# H2 Database Configuration
# Enable H2 console for database management via web interface
spring.h2.console.enabled=true
# In-memory H2 database URL for testing purposes
spring.datasource.url=jdbc:h2:mem:testdb

# Logging Configuration
# Set logging level for the application package to INFO
logging.level.com.imamfahrudin=INFO

# API Documentation Configuration
# Path for SpringDoc OpenAPI documentation
springdoc.api-docs.path=/api-docs
