version: '3.8'

services:
  spring-boot-basic-showcase:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/basic/users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s